<div class="container">
  <app-vibe-indication 
    (goodVibeCreated)="onGoodVibeAdded($event)"    
    (badVibeCreated)="onBadVibeAdded($event)"
    ></app-vibe-indication>
  <hr>
    <div class="row">
      <div class="col-xs-12">
        <app-vibe-type 
        *ngFor="let vibeElement of vibeElements"
        [element]="vibeElement"></app-vibe-type>
      </div>
    </div>
  </div>
